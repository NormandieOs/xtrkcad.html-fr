<h1><a name="MSG_POLY_SHAPES_3_SIDES"></a>C.2.72 Les polyformes doivent avoir au moins 3 côtés.</h1>
<p>
Les polygones et les poly-lignes doivent avoir au moins 3 côtés. Vous essayez de créer une forme Poly avec seulement 2 côtés en supprimant le troisième.
