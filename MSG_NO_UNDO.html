<h1><a name="MSG_NO_UNDO"></a>C.2.99 Il n'y a rien à annuler!</h1>
<p>
Soit aucune opération n'a été effectuée depuis l'ouverture du fichier en cours, soit toutes les opérations précédentes (jusqu'à 10) ont été annulées.
</p>
<p>
Reportez-vous à la <a href="cmdUndo.html#cmdUndo">section 2.4.7</a> pour plus de détails.</p>
