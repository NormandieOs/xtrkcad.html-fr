<h1><a name="MSG_JOIN_DIFFER_ELEV"></a>C.2.44 Jonction de voies d'élévations différentes (N.NNN)</h1>
<p>
Vous connectez deux <em>bouts de voies</em> dont les hauteurs diffèrent par N.NNN. L'élévation de la connexion sera la moyenne des deux hauteurs. Vous devriez vérifier si c'est un problème.
</p>
