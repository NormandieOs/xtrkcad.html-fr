<h1><a name="MSG_HELIX_TURNS_GTR_0"></a>C.2.1 Une hélicoïde doit avoir une ou plusieurs boucles de voie.</h1>
<p>
Une hélicoïde doit avoir au minimum une boucle complète de voie. Toute valeur inférieure à une boucle est considérée comme une section de voie incurvée.
</p>
