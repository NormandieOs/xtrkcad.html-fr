<h1><a name="MSG_ENTERED_STRING_TRUNCATED"></a>C.2.88 Le texte saisi est trop long. La longueur maximale est %d.</h1>
<p>
Le texte entré dans un champ est plus long que la longueur maximale autorisée et a été tronqué. Veuillez vérifier le texte raccourci et modifiez le si nécessaire.</p>
