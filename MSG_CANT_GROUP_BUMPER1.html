<h1><a name="MSG_CANT_GROUP_BUMPER1"></a>C.2.13 Impossible de grouper une voie avec heurtoir. La voie a été désélectionnée.</h1>
<p>
Les voies avec heurtoir (voies avec 1 extrémité) ne sont pas prises en charge par la commande Grouper.</p>
