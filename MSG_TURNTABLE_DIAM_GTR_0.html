<h1><a name="MSG_TURNTABLE_DIAM_GTR_0"></a>C.2.99 Le diamètre du pont tournant doit être supérieur à 0.</h1>
<p>
Il n'est pas possible de créer un pont tournant avec un diamètre inférieur ou égal à 0. Spécifiez une valeur positive dans le champ <strong>Diamètre</strong> qui apparaît dans la barre d'état.
</p>
