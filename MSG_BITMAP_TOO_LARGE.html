<h1><a name="MSG_BITMAP_TOO_LARGE"></a>C.2.10 Bitmap trop grand.</h1>
<p>
Un bitmap doit avoir une hauteur ou une largeur inférieure à 32 000 pixels. Essayez de modifier la valeur DPI (ou DPCM). ("dots per inch" ou "dots per cm")
</p>
<p>
Référez vous à la <a href="cmdOutputbitmap.html#cmdOutputbitmap">section 2.5.2</a> pour plus de détails.
</p>
