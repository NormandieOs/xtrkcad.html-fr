<h1><a name="MSG_RADIUS_GTR_0"></a>C.2.74 Le rayon doit être plus grand que 0.</h1>
<p>
Il n'est pas possible de créer un cercle ou une hélicoïde avec un rayon de 0 ou moins. Spécifiez une valeur positive dans le champ <strong>Rayon</strong> qui apparaît dans la barre d'état.</p>
