<h1><a name="MSG_MOVE_POINTS_AWAY_CLOSE"></a>C.2.71 Les points sont trop proches du coeur; éloignez-les.</h1>
<p>
Les points sont placés trop près du coeur. Éloignez les points du coeur et réessayez.
</p>
<p>
Reportez-vous à la <a href="cmdHandLaidTurnout.html#cmdHandLaidTurnout">section 2.1.4</a> pour plus de détails.</p>
