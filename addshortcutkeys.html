<h1><a name="addshortcutkeys"></a>2.4.2 <a name="i0"></a>Touches de raccourci supplémentaires</h1>
<p>
Les touches de raccourci supplémentaires permettent d'effectuer les opérations suivantes :
</p>
<dl><dd>
<code>Maj+Ret.Arr.</code> - Annuler
</dd>
</dl>
<p>

</p>
<dl><dd>
<code>Ctrl+Inser</code> - Copier
</dd>
</dl>
<p>

</p>
<dl><dd>
<code>Maj+Inser</code> - Coller
</dd>
</dl>
<p>

</p>
<dl><dd>
<code>Maj+Suppr</code> - Couper
</dd>
</dl>
<p>

</p>
<dl><dd>
<code>Esc</code> - Tout désélectionner
</dd>
</dl>
