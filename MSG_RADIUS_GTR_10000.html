<h1><a name="MSG_RADIUS_GTR_10000"></a>C.2.68 Le rayon doit être plus petit que 10000.</h1>
<p>
Il n'est pas possible de créer un cercle ou une hélicoïde avec un rayon de 10000 ou plus. Spécifiez une valeur plus petite dans le champ <strong>Rayon</strong>.
</p>
